<!DOCTYPE html>
<head>
    <title>MOSS | Results</title>
</head>
<body>
    {% if question %}
        <h1><i>{{question.question_text}}</i></h1>
        <ul>
            {% for choice in question.choice_set.all %}
                <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'moss:index' %}">Vote again?</a>
    {% else %}
        <p>Results could not be loaded</p>
    {% endif %}
</body>
