<!DOCTYPE html>
<html>
<head>
  <title>MOSSv2 | {{title}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'MOSSv2/css/upload.css' %}">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</head>
<body>
  <nav class="navbar navbar-default navbar-static-top">
    <div class="container">
      <ul class="nav navbar-nav">
        <li><a class="navbar-brand" href="{% url 'moss:index' %}">MOSSv2</a></li>
        <li><a class="navbar-link" href="{% url 'admin:index' %}">Admin</a></li>
        <li><a class="navbar-link" href="{% url 'moss:register' %}">Register</a></li>
        {# Some logic on what to display for last item#}
        {% if user.is_authenticated %}
        <li><a href="{% url 'moss:logout' %}">Logout</a></li>
        <li><a href="{% url 'moss:upload' %}">Upload</a></li>
        {% else %}
        <li><a class="navbar-link" href="{% url 'moss:user_login' %}">Login</a></li>
        {% endif %}
      </ul>
    </div>
  </nav>
  <div class="container">
    {% block body_block %}
    {% endblock %}
  </div>
</body>
</html>
